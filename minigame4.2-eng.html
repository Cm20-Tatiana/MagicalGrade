<html lang="en">
<head>

<body>
    <div id="bg6"></div>
    <button onclick="window.location.href='menu-eng.html'"id="back">Back</button>
    <div class="container6">
      <div class="image-container">
        <img src="imagens/languages/french.png" alt="My Image" class="image" />
      </div>
        <div class="speech-bubble">
          <div id="text">
            <p id="text0">...</p>
            <p id="text1">Bonjour! Je vais bien.</p>
            <p id="text2">Mon nom est Louise.</p>
            <p id="text3">Je parle français.</p>
            <p id="text4">J'ai 23 ans.</p>
            <p id="text5">J'aime peindre et écouter de la musique.</p>
            <p id="text6">Mon animal préféré est le lapin.</p>
            <p id="text7">Ma couleur préférée est le rouge.</p>
          </div>
        </div>
      </div>
      <div class="containerbuttons-flags">
        <div class="buttons">
          <button class="button button1" onclick="showText(1)">Bonjour! Comment ça va?</button>
          <button class="button button2" onclick="showText(2)">Quel est ton nom?</button>
          <button class="button button3" onclick="showText(3)">Quelle langue parlez-vous?</button>
          <button class="button button4" onclick="showText(4)">Quel âge as-tu?</button>
          <button class="button button5" onclick="showText(5)">Qu'est-ce que tu aimes faire pendant ton temps libre?</button>
          <button class="button button6" onclick="showText(6)">Quel est votre animal préféré?</button>
          <button class="button button7" onclick="showText(7)">Quelle est ta couleur préférée?</button>
         
          <button class="button" onclick="toggleTranslation()">Translate</button>
        </div>
        <div class="flags">
          <a href="minigame4.1-eng.html"><img class="british" src="imagens/eng.png"></a>

        </div>
      </div>


 
  <script>

  function showText(num) {
  // hide all text paragraphs
  let textElems = document.querySelectorAll("#text p");
  textElems.forEach(elem => {
    elem.style.display = "none";
    elem.classList.add("hidden");
  });

  // show the corresponding text paragraph
  let textElem = document.querySelector(`#text${num}`);
  if (textElem) {
    textElem.style.display = "block";
    textElem.classList.remove("hidden");
  }
}

    let translationEnabled = false;


    function toggleTranslation() {
      let translateButton = document.getElementsByClassName("button")[7];
      let buttons = document.getElementsByClassName("button");
      if (!translationEnabled) {
        buttons[0].innerText = "Hello! How are you";
        buttons[1].innerText = "What is your name?";
        buttons[2].innerText = "What language do you speak?";
        buttons[3].innerText = "How old are you?";
        buttons[4].innerText = "What do you like to do in your free time?";
        buttons[5].innerText = "What is your favorite animal?";
        buttons[6].innerText = "What is your favorite color?";
        document.getElementById("text1").innerText = "Hello! I'm fine.";
        document.getElementById("text2").innerText = "My name is Louise.";
        document.getElementById("text3").innerText = "I speak french.";
        document.getElementById("text4").innerText = "I'm 23 years old.";
        document.getElementById("text5").innerText = "I like painting and listening to music.";
        document.getElementById("text6").innerText = "My favourite animal is the rabbit.";
        document.getElementById("text7").innerText = "My favourite color is red.";
        translateButton.innerText = "Return";
        translationEnabled = true;
      } else {
        buttons[0].innerText = "Bonjour! Comment ça va?";
        buttons[1].innerText = "Quel est ton nom?";
        buttons[2].innerText = "Quelle langue parlez-vous??";
        buttons[3].innerText = "Quel âge as-tu?";
        buttons[4].innerText = "Qu'est-ce que tu aimes faire pendant ton temps libre?";
        buttons[5].innerText = "Quel est votre animal préféré?";
        buttons[6].innerText = "Quelle est ta couleur préférée?";
        text1.innerText = "Bonjour! Je vais bien.";
        text2.innerText = "Mon nom est Louise.";
        text3.innerText = "Je parle français.";
        text4.innerText = "J'ai 23 ans.";
        text5.innerText = "J'aime peindre et écouter de la musique.";
        text6.innerText = "Mon animal préféré est le lapin.";
        text7.innerText = "Ma couleur préférée est le rouge.";
        translateButton.innerText = "Translate";
        translationEnabled = false;
      }
    }
  </script>
    </body>
</html>
