  <script>

  function showText(num) {
  // hide all text paragraphs
  let textElems = document.querySelectorAll("#text p");
  textElems.forEach(elem => {
    elem.style.display = "none";
    elem.classList.add("hidden");
  });

  // show the corresponding text paragraph
  let textElem = document.querySelector(`#text${num}`);
  if (textElem) {
    textElem.style.display = "block";
    textElem.classList.remove("hidden");
  }
}

    let translationEnabled = false;


    function toggleTranslation() {
      let translateButton = document.getElementsByClassName("button")[7];
      let buttons = document.getElementsByClassName("button");
      if (!translationEnabled) {
        buttons[0].innerText = "Olá! Como estás?";
        buttons[1].innerText = "Qual é o teu nome?";
        buttons[2].innerText = "Qual é a língua que tu falas?";
        buttons[3].innerText = "Quantos anos tens??";
        buttons[4].innerText = "O que gostas de fazer no teu tempo livre?";
        buttons[5].innerText = "Qual é o teu animal favorito?";
        buttons[6].innerText = "Qual a tua cor preferida??";
        document.getElementById("text1").innerText = "Olá! Eu estou bem.";
        document.getElementById("text2").innerText = "O meu nome é Martina.";
        document.getElementById("text3").innerText = "Eu falo espanhol.";
        document.getElementById("text4").innerText = "Eu tenho 20 anos.";
        document.getElementById("text5").innerText = "Eu gosto de dançar e ir às compras.";
        document.getElementById("text6").innerText = "O meu animal preferido é o golfinho.";
        document.getElementById("text7").innerText = "A minha cor preferida é vermelho.";
        translateButton.innerText = "Retornar";
        translationEnabled = true;
      } else {
        buttons[0].innerText = "¡Hola! ¿Cómo estás?";
        buttons[1].innerText = "¿Cómo te llamas?";
        buttons[2].innerText = "¿Qué idioma hablas?";
        buttons[3].innerText = "¿Cuántos años tiene?";
        buttons[4].innerText = "¿Qué te gusta hacer en tu tiempo libre?";
        buttons[5].innerText = "¿Cuál es tu animal favorito?";
        buttons[6].innerText = "¿Cuál es tu color favorito?";
        text1.innerText = "¡Hola! Estoy bien.";
        text2.innerText = "Mi nombre es martina.";
        text3.innerText = "Yo hablo español.";
        text4.innerText = "Tengo 20 años.";
        text5.innerText = "Me gusta bailar e ir de compras.";
        text6.innerText = "Mi animal favorito es el delfín.";
        text7.innerText = "Mi color favorito es el rojo.";
        translateButton.innerText = "Traduzir";
        translationEnabled = false;
      }
    }
  </script>
