	<div class="containerart">
		<h1>Question 1: What are the primary colors?</h1>
		<button id="option1" onclick="checkAnswer(1)">Red, Green and Blue</button>
		<button id="option2" onclick="checkAnswer(2)">Blue, Yellow and Red</button>
		<button id="option3" onclick="checkAnswer(3)">Purple, Green and Blue</button>
	</div>


	<script>
		var questionNumber = 1;
		var correctAnswer = 2;

		function checkAnswer(selectedOption) {
			if (selectedOption === correctAnswer) {
				alert("Correct!");
			} else {
				alert("Wrong answer, try again!");
				return;
			}

			// Change the question and options
			switch (questionNumber) {
				case 1:
					document.querySelector("h1").innerHTML = "Question 2: What are the secondary colors?";
					document.querySelector("#option1").innerHTML = "Orange, Green and Purple";
					document.querySelector("#option2").innerHTML = "Yellow, Blue and Green";
					document.querySelector("#option3").innerHTML = "Purple, Orange and White";
					correctAnswer = 1;
					questionNumber++;
					break;
				case 2:
					document.querySelector("h1").innerHTML = "Question 3: What color is the result of mixing blue and yellow?";
					document.querySelector("#option1").innerHTML = "Cyan";
					document.querySelector("#option2").innerHTML = "Purple";
					document.querySelector("#option3").innerHTML = "Green";
					correctAnswer = 3;
					questionNumber++;
					break;
				case 2:
					document.querySelector("h1").innerHTML = "Question 4: What color is the result of mixing blue and red?";
					document.querySelector("#option1").innerHTML = "Purple";
					document.querySelector("#option2").innerHTML = "Orange";
					document.querySelector("#option3").innerHTML = "Green";
					correctAnswer = 1;
					questionNumber++;
				break;
				// Add more cases for additional questions
				default:
					document.querySelector("h1").innerHTML = "Quiz complete!";
					document.querySelector("#option1").style.display = "none";
					document.querySelector("#option2").style.display = "none";
					document.querySelector("#option3").style.display = "none";
					break;
			}
		}
	</script>
