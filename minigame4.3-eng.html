<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigame Languages</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="bg6"></div>
    <button onclick="window.location.href='menu-eng.html'"id="back">Back</button>
    <div class="container6">
      <div class="image-container">
        <img src="imagens/languages/german.png" alt="My Image" class="image" />
      </div>
        <div class="speech-bubble">
          <div id="text">
            <p id="text0">...</p>
            <p id="text1">Hallo! Mir geht's gut.</p>
            <p id="text2">Mein Name ist Klaus.</p>
            <p id="text3">Ich spreche Deutsch.</p>
            <p id="text4">Ich bin 26 Jahre alt.</p>
            <p id="text5">Ich mache gerne Sport und koche.</p>
            <p id="text6">Mein Lieblingstier ist der Elefant.</p>
            <p id="text7">Meine Lieblingsfarbe ist grün.</p>
          </div>
      </div>
    <div class="containerbuttons-flags">
      <div class="buttons">
        <button class="button button1" onclick="showText(1)">Hallo! Wie geht es dir?</button>
        <button class="button button2" onclick="showText(2)">Wie heissen Sie?</button>
        <button class="button button3" onclick="showText(3)">Welche Sprache sprechen Sie?</button>
        <button class="button button4" onclick="showText(4)">Wie alt bist du?</button>
        <button class="button button5" onclick="showText(5)">Was machst du in deiner Freizeit gern?</button>
        <button class="button button6" onclick="showText(6)">Was ist dein Lieblingstier?</button>
        <button class="button button7" onclick="showText(7)">Was ist deine Lieblingsfarbe?</button>
       
        <button class="button" onclick="toggleTranslation()">Translate</button>
      </div>
      <div class="flags">
        <a href="minigame4.1-eng.html"><img class="british" src="imagens/eng.png"></a> 
        <a href="minigame4.2-eng.html"><img class="german" src="imagens/french.png"></a>
        <a href="minigame4.3-eng.html"><img class="french" src="imagens/german.png"></a>
        <a href="minigame4.4-eng.html"><img class="italian" src="imagens/spanish.png"></a>
        <a href="minigame4.5-eng.html"><img class="spanish" src="imagens/italian.png"></a>
      </div>
    </div>

  
  <script>

  function showText(num) {
  // hide all text paragraphs
  let textElems = document.querySelectorAll("#text p");
  textElems.forEach(elem => {
    elem.style.display = "none";
    elem.classList.add("hidden");
  });

  // show the corresponding text paragraph
  let textElem = document.querySelector(`#text${num}`);
  if (textElem) {
    textElem.style.display = "block";
    textElem.classList.remove("hidden");
  }
}

    let translationEnabled = false;


    function toggleTranslation() {
      let translateButton = document.getElementsByClassName("button")[7];
      let buttons = document.getElementsByClassName("button");
      if (!translationEnabled) {
        buttons[0].innerText = "Hello! How are you";
        buttons[1].innerText = "What is your name?";
        buttons[2].innerText = "What language do you speak?";
        buttons[3].innerText = "How old are you?";
        buttons[4].innerText = "What do you like to do in your free time?";
        buttons[5].innerText = "What is your favorite animal?";
        buttons[6].innerText = "What is your favorite color?";
        document.getElementById("text1").innerText = "Hello! I'm fine.";
        document.getElementById("text2").innerText = "My name is Klaus.";
        document.getElementById("text3").innerText = "I speak german.";
        document.getElementById("text4").innerText = "I'm 26 years old.";
        document.getElementById("text5").innerText = "I like to exercise and cook.";
        document.getElementById("text6").innerText = "My favourite animal is the elephant.";
        document.getElementById("text7").innerText = "My favourite color is green.";
        translateButton.innerText = "Return";
        translationEnabled = true;
      } else {
        buttons[0].innerText = "Hallo! Wie geht es dir?";
        buttons[1].innerText = "Wie heissen Sie?";
        buttons[2].innerText = "Welche Sprache sprechen Sie?";
        buttons[3].innerText = "Wie alt bist du?";
        buttons[4].innerText = "Was machst du in deiner Freizeit gern?";
        buttons[5].innerText = "Was ist dein Lieblingstier?";
        buttons[6].innerText = "Was ist deine Lieblingsfarbe?";
        text1.innerText = "Hallo! Mir geht's gut.";
        text2.innerText = "Mein Name ist Klaus.";
        text3.innerText = "Ich spreche Deutsch.";
        text4.innerText = "Ich bin 26 Jahre alt.";
        text5.innerText = "Ich mache gerne Sport und koche.";
        text6.innerText = "Mein Lieblingstier ist der Elefant.";
        text7.innerText = "Meine Lieblingsfarbe ist grün.";
        translateButton.innerText = "Translate";
        translationEnabled = false;
      }
    }
  </script>
    </body>
</html>
