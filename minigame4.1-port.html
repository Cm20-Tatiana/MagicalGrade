<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="bg6"></div>
    <button onclick="window.location.href='menu-port.html'"id="back">Voltar</button>
    <div class="container6">
      <div class="image-container">
        <img src="imagens/languages/british.png" alt="My Image" class="image" />
      </div>
        <div class="speech-bubble">
          <div id="text">
            <p id="text0">...</p>
            <p id="text1">Hello! I'm fine.</p>
            <p id="text2">My name is Alexander.</p>
            <p id="text3">I speak english.</p>
            <p id="text4">I'm 28 years old.</p>
            <p id="text5">I like hanging out with friends and exploring.</p>
            <p id="text6">My favourite animal is the cat.</p>
            <p id="text7">My favourite color is blue.</p>
          </div>
      </div>
      <div class="buttons-flags">
        <div class="buttons">
          <button class="button button1" onclick="showText(1)">Hello! How are you?</button>
          <button class="button button2" onclick="showText(2)">What is your name?</button>
          <button class="button button3" onclick="showText(3)">What language do you speak?</button>
          <button class="button button4" onclick="showText(4)">How old are you?</button>
          <button class="button button5" onclick="showText(5)">What do you like to do in your free time?</button>
          <button class="button button6" onclick="showText(6)">What is your favorite animal?</button>
          <button class="button button7" onclick="showText(7)">What is your favorite color?</button>
          <button class="button" onclick="toggleTranslation()">Traduzir</button>
        </div>
        <div class="flags">
          <a href="minigame4.1-port.html"><img class="british" src="imagens/eng.png"></a> 
          <a href="minigame4.2-port.html"><img class="german" src="imagens/french.png"></a>
          <a href="minigame4.3-port.html"><img class="french" src="imagens/german.png"></a>
          <a href="minigame4.4-port.html"><img class="italian" src="imagens/spanish.png"></a>
          <a href="minigame4.5-port.html"><img class="spanish" src="imagens/italian.png"></a>
        </div>
      </div>

    
  <script>

  function showText(num) {
    let textElems = document.querySelectorAll("#text p");
    textElems.forEach(elem => {
      elem.style.display = "none";
      elem.classList.add("hidden");
    });

    let textElem = document.querySelector(`#text${num}`);
    if (textElem) {
      textElem.style.display = "block";
      textElem.classList.remove("hidden");
    }
  }

let translationEnabled = false;

function toggleTranslation() {
  let translateButton = document.getElementsByClassName("button")[7];
  let buttons = document.getElementsByClassName("button");
  if (!translationEnabled) {
    buttons[0].innerText = "Olá! Como estás?";
    buttons[1].innerText = "Qual é o teu nome?";
    buttons[2].innerText = "Qual é a língua que tu falas?";
    buttons[3].innerText = "Quantos anos tens??";
    buttons[4].innerText = "O que gostas de fazer no teu tempo livre?";
    buttons[5].innerText = "Qual é o teu animal favorito?";
    buttons[6].innerText = "Qual a tua cor preferida??";
    document.getElementById("text1").innerText = "Olá! Eu estou bem.";
    document.getElementById("text2").innerText = "O meu nome é Alexander.";
    document.getElementById("text3").innerText = "Eu falo Inglês.";
    document.getElementById("text4").innerText = "Eu tenho 28 anos.";
    document.getElementById("text5").innerText = "Eu gosto de sair com os meus amigos e explorar.";
    document.getElementById("text6").innerText = "O meu animal preferido é o gato.";
    document.getElementById("text7").innerText = "A minha cor preferida é azul.";
    translateButton.innerText = "Retornar";
    translationEnabled = true;
  } else {
    buttons[0].innerText = "Hello! How are you";
    buttons[1].innerText = "What is your name?";
    buttons[2].innerText = "What language do you speak?";
    buttons[3].innerText = "How old are you?";
    buttons[4].innerText = "What do you like to do in your free time?";
    buttons[5].innerText = "What is your favorite animal?";
    buttons[6].innerText = "What is your favorite color?";
    document.getElementById("text1").innerText = "Hello! I'm fine.";
    document.getElementById("text2").innerText = "My name is Alexander.";
    document.getElementById("text3").innerText = "I speak english.";
    document.getElementById("text4").innerText = "I'm 28 years old.";
    document.getElementById("text5").innerText = "I like hanging out with friends and exploring.";
    document.getElementById("text6").innerText = "My favourite animal is the cat.";
    document.getElementById("text7").innerText = "My favourite color is blue.";
    translateButton.innerText = "Traduzir";
    translationEnabled = false;
  }
}
  </script>
    </body>
</html>
