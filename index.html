  <nav class="navigation">

<script>
  const port = document.querySelector('#port');
  const eng = document.querySelector('#eng');
  const port2 = document.querySelector('#port2');
  const eng2 = document.querySelector('#eng2');
  const containereng = document.querySelector('#containereng');
  const containerport = document.querySelector('#containerport');

  eng.addEventListener('click', function() {
    containereng.style.display = 'block';
    containerport.style.display = 'none';
  });

  eng2.addEventListener('click', function() {
    containereng.style.display = 'block';
    containerport.style.display = 'none';
  });

  port.addEventListener('click', function() {
    containereng.style.display = 'none';
    containerport.style.display = 'block';
  });

  port2.addEventListener('click', function() {
    containereng.style.display = 'none';
    containerport.style.display = 'block';
  });
</script>
